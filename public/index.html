<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <img src="images/dragon-29761.svg" alt="X">
      <img src="images/knight-156986.svg" alt="O">
      <h1>Tic Tac Toe</h1>
    </header>
    <main>
      <div class="players">
        <div id="select-players"><button id="two-player">Multiplayer</button> or <button id="one-player">Single Player</button>?</div>
        <div class="scores">
          <p class="player"><img src="images/dragon-29761.svg" alt="X"> Player One: <span id="player-one" class="score">0</span></p>
          <p class="player"><img src="images/knight-156986.svg" alt="O">Player Two: <span id="player-two" class="score">0</span></p>
        </div>
      </div>
      <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </main>
  </div>

</body>
</html>
